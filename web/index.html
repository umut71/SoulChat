<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SoulChat: AI Universe - World-class social, gaming &amp; crypto">
  <title>SoulChat: AI Universe</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { margin: 0; padding: 0; background: #0A0E21; min-height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column; color: #fff; font-family: system-ui, sans-serif; }
    #loading .spinner { width: 48px; height: 48px; border: 4px solid rgba(255,255,255,0.2); border-top-color: #7C4DFF; border-radius: 50%; animation: spin 0.8s linear infinite; }
    #loading .loading-text { margin-top: 16px; font-size: 16px; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="loading" class="loading" aria-live="polite">
    <div class="spinner"></div>
    <p class="loading-text">Galaksi Hazırlanıyor...</p>
  </div>
  <!-- Flutter web: sadece bu iki script. flutter_bootstrap.js build tarafından üretilir; sıra önemli. -->
  <script src="flutter.js" defer></script>
  <script src="flutter_bootstrap.js" defer></script>
  <script>
    (function() {
      function removeLoading() {
        var el = document.getElementById('loading');
        if (el && el.parentNode) el.parentNode.removeChild(el);
      }
      document.addEventListener('flutter-first-frame', removeLoading, { once: true });
      setTimeout(removeLoading, 10000);
    })();
  </script>
</body>
</html>
