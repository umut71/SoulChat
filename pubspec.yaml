name: soulchat
description: World-class social, gaming & crypto mobile application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0
  firebase_messaging: ^14.7.9
  firebase_analytics: ^10.8.0
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^13.0.0
  
  # UI & Design
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.0.0
  animate_do: ^3.1.2
  flutter_staggered_grid_view: ^0.7.0
  smooth_page_indicator: ^1.1.0
  
  # Internationalization
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter
  
  # Media & Communication
  agora_rtc_engine: ^6.3.0
  just_audio: ^0.9.36
  image_picker: ^1.0.7
  video_player: ^2.8.2
  camera: ^0.10.5+9
  
  # Voice Effects
  flutter_sound: ^9.2.13
  audio_session: ^0.1.18
  
  # Networking
  http: ^1.2.0
  dio: ^5.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Crypto & Wallet
  web3dart: ^2.7.1
  bip39: ^1.0.6
  hex: ^0.2.0
  
  # Utilities
  uuid: ^4.3.3
  timeago: ^3.6.0
  url_launcher: ^6.2.4
  permission_handler: ^11.2.0
  device_info_plus: ^9.1.1
  package_info_plus: ^5.0.1
  connectivity_plus: ^5.0.2
  
  # QR & Barcode
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1
  
  # Social Features
  share_plus: ^7.2.1
  emoji_picker_flutter: ^2.0.0
  
  # Charts & Visualization
  fl_chart: ^0.66.0
  
  # Icons
  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/sounds/
    - assets/locales/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
